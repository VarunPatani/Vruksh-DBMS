<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="/static/Images/Vruksh Logo.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/static/common.css" />
    <title>Nurse Table</title>
  </head>
  <body>
    <div class="container">
      <button><i class="fa-solid fa-circle-left"></i></button>
      <header class="header">Nurse</header>
      <button class="insert">Insert</button>
      <button class="delete">Delete</button>
      <form
        action="/tables/nurse"
        method="post"
        class="insertTextBox"
        autocomplete="off"
      >
        <input
          type="text"
          name="nurse_id"
          id="insertBox"
          placeholder="Nurse ID"
        /><br />

        <input
          type="text"
          name="fname"
          id="insertBox"
          placeholder="First name"
        /><br />

        <input
          type="text"
          name="lname"
          id="insertBox"
          placeholder="Last name"
        /><br />

        <input
          type="text"
          name="gender"
          id="insertBox"
          placeholder="Gender"
        /><br />

        <input
          type="text"
          name="dob"
          placeholder="Date Of Birth"
          onfocus="(this.type = 'date')"
        /><br />

        <input
          type="text"
          name="email"
          id="insertBox"
          placeholder="Email"
        /><br />

        <input
          type="text"
          name="address"
          id="insertBox"
          placeholder="Address"
        /><br />

        <input
          type="text"
          name="contact"
          id="insertBox"
          placeholder="Contact Number"
        /><br />
        <input
          type="text"
          name="department_id"
          id="insertBox"
          placeholder="Department ID"
        /><br />

        <input
          type="text"
          name="branch_id"
          id="insertBox"
          placeholder="Branch ID"
        /><br />

        <button type="submit">Submit</button>
      </form>
      <form
        action="/tables/nurse"
        method="post"
        class="deleteTextBox"
        autocomplete="off"
      >
        <input
          type="text"
          name="delete"
          id="deleteBox"
          placeholder="Enter the Nurse ID"
        /><br />
        <button type="submit">Submit</button>
      </form>
      <table border="1" class="table">
        <thead class="table_head">
          <tr class="thead_row">
            {% for attribute in attributes %}
            <th class="thead_data">{{ attribute }}</th>

            {% endfor %}
          </tr>
        </thead>

        <tbody class="table_body">
          {%for row in result%}

          <tr class="tbody_row">
            {% for value in row %}

            <td class="table_data">{{ value }}</td>

            {% endfor %}
          </tr>

          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
  <script>
    var insertBox = document.querySelector(".insertTextBox");
    var insertIntoButton = document.querySelector(".insert");

    var container = document.querySelector(".container");

    var deleteBox = document.querySelector(".deleteTextBox");
    var deleteButton = document.querySelector(".delete");

    var back = document.querySelector(".fa-circle-left");
    back.addEventListener("click", () => {
      window.location.assign("/tables");
    });

    insertIntoButton.addEventListener("click", () => {
      container.classList.toggle("change");

      if (container.style.overflowY === "visible") {
        container.style.overflowY = "hidden";
      } else {
        container.style.overflowY = "visible";
      }
    });

    deleteButton.addEventListener("click", () => {
      container.classList.toggle("changed");
    });
  </script>
</html>
